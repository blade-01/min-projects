<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/396-3965659_clip2mp3-converter.png" type="image/x-icon">
    <title>ConvertWeight - Weight Converter</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="./img/396-3965659_clip2mp3-converter.png" alt="">
                <h1>ConvertWeight</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-content">
                <input type="number" id="input" placeholder="Enter value...">
                <div class="select">
                    <select name="units" class="conversion-scale">
                        <option value="all" selected>All</option>
                        <option value="grams">grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="ounce">Ounces</option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <div class="result">
        <div class="container">
            <div id="output">
                <div id="grams-block">
                    <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>
                <div id="kilograms-block">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                    </div>
                </div>
                <div id="ounce-block">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
