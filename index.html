<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/the-air-filter-company.svg" type="image/x-icon">
    <title>Todoer</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="./img/the-air-filter-company.svg" alt="">
                    <div class="text">
                        <h1><i>Todoer</i></h1>
                        <small>Todo-ing it better</small>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Form -->
    <div class="form">
        <div class="container">
            <div class="form-content">
                <form action="" id="form">
                    <input type="text" id="input" placeholder="Todo it...">
                    <span><button class="btn-submit" type="submit">&RightArrow;</button></span>
                </form>
            </div>
        </div>
    </div>

    <!-- Your-Todo-List -->
    <div class="todo" id="todo">
        <div class="container">
            <div class="todoList">

            </div>
        </div>
    </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
